<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Dwel</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <div href="#">DWEL®</div>
        </div>

        <div class="header__project">
            <a href="#">Projects</a>
        </div>
        
        <div class="header__info">
            <a href="#">Info</a>
        </div>    
    </header>

    <main class="main">

        <div class="main-section-girl">
            <img src="img/girl.png" alt="girl">
            <button class="button__play"><img class="button__play__image" src="img/Play.svg" alt="Play"></button>
        </div>

        <div class="main-pictures">
            <h1 class="h_projects">PROJECTS</h1>

            <div class="pictures">
                <figure class="village">
                    <img src="img/Village Pt.png" alt="#" class="main__village pictures-padding-right pictures-padding-bottom">
                    <figcaption class="figcaption">Village Pt</figcaption>
                </figure>

                <figure>
                    <img src="img/Franklin.png" alt="#" class="main__franklin pictures-padding pictures-padding-bottom">
                    <figcaption class="figcaption">Franklin</figcaption>
                </figure>

                <figure>
                    <img src="/img/Henderson.png" alt="#" class="main__henderson pictures-padding-right pictures-padding-bottom">
                    <figcaption class="figcaption">Henderson</figcaption>
                </figure>

                <figure>
                    <img src="/img/Hazelwood.png" alt="#" class="hazelwood pictures-padding-bottom">
                    <figcaption class="figcaption">Hazelwood</figcaption>
                </figure>

                <figure>
                    <img src="/img/Martin St.png" alt="#" class="main__martinst pictures-padding-right pictures-padding-bottom">
                    <figcaption class="figcaption">Martin St</figcaption>
                </figure>

                <figure>
                    <img src="/img/Concord.png" alt="#" class="main__concord pictures-padding-bottom">
                    <figcaption class="figcaption">Concord</figcaption>
                </figure>

                <figure>
                    <img src="/img/Houston St.png" alt="#" class="main__houstonst pictures-padding-right pictures-padding-bottom">
                    <figcaption class="figcaption">Houston St</figcaption>
                </figure>

                <figure>
                    <img src="/img/Hillsboro.png" alt="#" class="main__hillsboro pictures-padding-bottom">
                    <figcaption class="figcaption">Hillsboro</figcaption>
                </figure>

                <figure>
                    <img src="/img/Willow Ave.png" alt="#" class="main__willowave pictures-padding-right pictures-padding-bottom">
                    <figcaption class="figcaption">Willow Ave</figcaption>
                </figure>

                <figure>
                    <img src="/img/Brentwood.png" alt="#" class="main_brentwood pictures-padding-bottom">
                    <figcaption class="figcaption">Brentwood</figcaption>
                </figure>
            </div>

        </div>

    </main>

    <footer class="nav-font">
        <nav class="nav-logo">
            <a href="#">© DWEL</a>
            <p><nobr>Powered by <u>Webflow</u></nobr></p>
        </nav>

        <nav class="passw">
            <a href="#">Password</a>
            <p class="p-margin">404</p>
        </nav>

        <nav class="license">
            <a href="#">Licenses</a>
            <a href="#">Style Guide</a>
            <a href="#">Changelog</a>
        </nav>

        <nav class="social">
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </nav>
    </footer>
</body>
</html>
